<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Day 4 – Card Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="grid">
      <div class="card">
        <img src="https://placehold.co/300x200" alt="" />
        <h3>Frostline Jacket</h3>
        <p>Warm, weatherproof, built for northern winters.</p>
        <div class="card-footer">
          <span class="price">€199</span>
          <button>Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="https://placehold.co/300x200" alt="" />
        <h3>Summit Boots</h3>
        <p>Reliable grip and comfort on rugged terrain.</p>
        <div class="card-footer">
          <span class="price">€149</span>
          <button>Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="https://placehold.co/300x200" alt="" />
        <h3>Trailpack 40L</h3>
        <p>Lightweight frame with room for every expedition.</p>
        <div class="card-footer">
          <span class="price">€129</span>
          <button>Buy</button>
        </div>
      </div>
    </section>
  </body>
</html>
